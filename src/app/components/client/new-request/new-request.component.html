<app-client-nav-bar></app-client-nav-bar>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h2>Create a New Request</h2>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="submitRequest()" #postForm="ngForm">
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="title">Title:</label>
                                    <input type="text" class="form-control" id="title" name="title"
                                        [(ngModel)]="newRequest.title" required>
                                </div>

                                <div class="form-group">
                                    <label for="datePosted">Date Posted:</label>
                                    <input type="date" class="form-control" id="datePosted" name="datePosted"
                                        [(ngModel)]="newRequest.datePosted" required>
                                </div>

                                <div class="form-group">
                                    <label for="deadline">Deadline:</label>
                                    <input type="date" class="form-control" id="deadline" name="deadline"
                                        [(ngModel)]="newRequest.deadline" required>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="location">Location:</label>
                                    <select id="location" class="form-control" [(ngModel)]="selectedLocation"
                                        name="selectedLocation">
                                        <option *ngFor="let location of locationList.locationList" [value]="location">{{
                                            location }}</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="categName">Category Name:</label>
                                    <select id="categName" class="form-control" [(ngModel)]="selectedCategory"
                                        name="selectedCategory">
                                        <option *ngFor="let category of categoryList.categories" [value]="category">{{
                                            category }}</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="price">Price:</label>
                                    <input type="number" class="form-control" id="price" name="price"
                                        [(ngModel)]="newRequest.price" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <label for="description">Description:</label>
                                <textarea class="form-control" id="description" name="description"
                                    [(ngModel)]="newRequest.description" required></textarea>
                            </div>

                            <div class="form-group d-flex flex-row justify-content-center align-items-center mt-3">
                                <label for="image">Image:</label>
                                <input class="form-control" type="file" accept="image/*"
                                    (change)="onFileSelected($event)">
                            </div>


                            <button type="submit" class="btn btn-primary mt-2">Submit Request</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <router-outlet></router-outlet>
