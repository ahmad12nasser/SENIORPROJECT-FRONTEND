<app-client-nav-bar></app-client-nav-bar>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2>Create a New Request</h2>
            <form (ngSubmit)="submitRequest()" #postForm="ngForm">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" class="form-control" id="title" name="title" [(ngModel)]="newRequest.title"
                        required>
                </div>

                <div class="form-group">
                    <label for="datePosted">Date Posted:</label>
                    <input type="date" class="form-control" id="datePosted" name="datePosted"
                        [(ngModel)]="newRequest.datePosted" required>
                </div>

                <div class="form-group">
                    <label for="deadline">Deadline:</label>
                    <input type="date" class="form-control" id="deadline" name="deadline"
                        [(ngModel)]="newRequest.deadline" required>
                </div>

                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" class="form-control" id="location" name="location"
                        [(ngModel)]="newRequest.location" required>
                </div>

                <div class="form-group">
                    <label for="categName">Category Name:</label>
                    <input type="text" class="form-control" id="categName" name="categName"
                        [(ngModel)]="newRequest.categ_name" required>
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea class="form-control" id="description" name="description"
                        [(ngModel)]="newRequest.description" required></textarea>
                </div>

                <div class="form-group mt-3">
                    <label for="image">Image:</label>
                    <!-- <input type="file" accept="image/*" (change)="onFileSelected($event)"> -->
                    <input type="text" class="form-control" id="image" name="image" [(ngModel)]="newRequest.image"
                        required>
                </div>

                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="number" class="form-control" id="price" name="price" [(ngModel)]="newRequest.price"
                        required>
                </div>

                <button type="submit" class="btn btn-primary mt-2">Submit Request</button>
            </form>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
