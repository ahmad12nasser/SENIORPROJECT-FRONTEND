<section class="container">
    <h2>Create a New Post</h2>

    <form (ngSubmit)="submitPost()" #postForm="ngForm">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" name="title" [(ngModel)]="newPost.title" required>
        </div>

        <div class="form-group">
            <label for="datePosted">Date Posted:</label>
            <input type="date" class="form-control" id="datePosted" name="datePosted" [(ngModel)]="newPost.datePosted"
                required>
        </div>

        <div class="form-group">
            <label for="deadline">Deadline:</label>
            <input type="date" class="form-control" id="deadline" name="deadline" [(ngModel)]="newPost.deadline"
                required>
        </div>

        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" class="form-control" id="location" name="location" [(ngModel)]="newPost.location"
                required>
        </div>

        <div class="form-group">
            <label for="categName">Category Name:</label>
            <input type="text" class="form-control" id="categName" name="categName" [(ngModel)]="newPost.categName" required>
          </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" name="description" [(ngModel)]="newPost.description"
                required></textarea>
        </div>

        <div class="form-group mt-3">
            <label for="image">Image:</label>
            <input type="file" accept="image/*" (change)="onFileSelected($event)">
          </div>

        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" class="form-control" id="price" name="price" [(ngModel)]="newPost.price" required>
        </div>

        <button type="submit" class="btn btn-primary mt-2">Submit Post</button>
    </form>
</section>

<router-outlet></router-outlet>
