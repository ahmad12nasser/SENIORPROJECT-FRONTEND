<div class="container-fluid d-flex justify-content-center align-items-center">
    <div class="card-body d-flex flex-column justify-content-center align-items-center rounded-5 gap-5 py-2 px-5">
        <form class="d-flex flex-column gap-4">
            <div class="form-group text-center">
                <span class="material-symbols-outlined">
                    search
                </span>
                <label for="searchIcon" class="mb-3">
                    <h2>Can you describe what are you searching for in this app?</h2>
                </label>
                <i class="bi bi-search" id="searchIcon" style="font-size: 2rem;"></i>
            </div>

            <div class="d-flex flex-column gap-2 text-center">
                <button (click)="isFreelancer()" type="button" class="btn btn-success w-100 rounded-5 py-2">I'm looking
                    for work opportunity</button>
                <p class="my-2"><strong>or</strong></p>
                <button (click)="isClient()" type="button" class="btn btn-success w-100 rounded-5 py-2">I'm looking for
                    someone to do my work</button>
            </div>

            <div class="text-center mt-3">
                <button (click)="login()" class="btn btn-danger rounded-5 px-4 py-2">Back</button>
            </div>

        </form>
    </div>
</div>
