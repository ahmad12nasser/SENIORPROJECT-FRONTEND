<section>
    <div class="container">
        <h2>Register as a Freelancer</h2>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" formControlName="firstName" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && accessToFormFields['firstName'].errors }" />
                <div *ngIf="submitted && accessToFormFields['firstName'].errors" class="invalid-feedback">
                    <div *ngIf="accessToFormFields['firstName'].errors">First Name is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" formControlName="lastName" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && accessToFormFields['lastName'].errors }" />
                <div *ngIf="submitted && accessToFormFields['lastName'].errors" class="invalid-feedback">
                    <div *ngIf="accessToFormFields['lastName'].errors">Last Name is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="email">email:</label>
                <input type="email" formControlName="email" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && accessToFormFields['email'].errors }" />
                <div *ngIf="submitted && accessToFormFields['email'].errors" class="invalid-feedback">
                    <div *ngIf="accessToFormFields['email'].errors">email is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && accessToFormFields['password'].errors }" />
                <div *ngIf="submitted && accessToFormFields['password'].errors" class="invalid-feedback">
                    <div *ngIf="accessToFormFields['password'].errors">Password is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirme Password:</label>
                <input type="password" formControlName="confirmPassword" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && accessToFormFields['confirmPassword'].errors }" />
                <div *ngIf="submitted && accessToFormFields['confirmPassword'].errors" class="invalid-feedback">
                    <div *ngIf="accessToFormFields['confirmPassword'].errors">email is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="text" formControlName="phoneNumber" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && accessToFormFields['phoneNumber'].errors }" />
                <div *ngIf="submitted && accessToFormFields['phoneNumber'].errors" class="invalid-feedback">
                    <div *ngIf="accessToFormFields['phoneNumber'].errors">Phone Number is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="portfolio">Profile Image: </label>
                <input type="file" (change)="onFileSelected($event)" formControlName="portfolio" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && accessToFormFields['portfolio'].errors }" />
                <div *ngIf="submitted && accessToFormFields['portfolio'].errors" class="invalid-feedback">
                    <div *ngIf="accessToFormFields['portfolio'].errors">Profile Image is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="description">Bios:</label>
                <input type="text" formControlName="description" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && accessToFormFields['description'].errors }" />
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" formControlName="age" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && accessToFormFields['age'].errors }" />
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" formControlName="location" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && accessToFormFields['location'].errors }" />
                <div *ngIf="submitted && accessToFormFields['location'].errors" class="invalid-feedback">
                    <div *ngIf="accessToFormFields['location'].errors">location is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="professionName">Profession:</label>
                <input type="text" formControlName="professionName" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && accessToFormFields['professionName'].errors }" />
                <div *ngIf="submitted && accessToFormFields['professionName'].errors" class="invalid-feedback">
                    <div *ngIf="accessToFormFields['professionName'].errors">professionName is required</div>
                </div>
            </div>
            <div class="text-center mt-3">
                <button (click)="onSubmit()" type="submit" class="btn btn-primary">Register</button>
                <span class="mx-2">
                    Already have an account?
                </span>
                <a [routerLink]="['/login']" class="btn btn-link">Login</a>
            </div>
        </form>
    </div>
</section>
