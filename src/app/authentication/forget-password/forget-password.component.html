<div class="container-fluid d-flex justify-content-center align-items-center">
    <div class="card-body d-flex flex-column justify-content-center align-items-center rounded-5 gap-5 py-2 px-5">
        <div class="logo d-flex flex-column align-items-center">
            <p>Enter your Email to reset your password !</p>
        </div>
        <form class="d-flex flex-column gap-4 w-100">
            <div class="d-flex flex-column justify-content-end w-100">
                <div class="d-flex flex-column align-items-end w-100">
                    <div class="form_group w-100">
                        <input class="form_field rounded-5 w-100" type="email" name="email" id="email"
                            placeholder="Email" formControlName="email">
                        <label for="email" class="form_label">Email</label>
                    </div>
                </div>
            </div>
            <div class="d-flex flex-column align-items-center">
                <button class="btn btn-success w-100 rounded-5 py-2" type="submit">Submit</button>
            </div>
            <div class="text-center mt-3">
                <button (click)="login()" class="btn btn-danger rounded-5 px-4 py-2">Back</button>
            </div>
        </form>
    </div>
</div>
