<div class="container-fluid d-flex justify-content-center align-items-center">
    <div class="card-body d-flex flex-column justify-content-center align-items-center rounded-5 gap-4 py-2 px-5">
<div class="logo d-flex flex-column align-items-center">
    <img src="./../../../assets/images/shoumabadak.svg" alt="">
</div>
<form [formGroup]="loginForm" class="d-flex flex-column gap-4 w-100" (ngSubmit)="onSubmit()">
    <div class="d-flex flex-column justify-content-end w-100">
    <div class="d-flex flex-column align-items-end w-100">
        <div class="form_group w-100">
        <input class="form_field rounded-5 w-100" type="email" name="email" id="email" placeholder="Email" formControlName="email"
            [ngClass]="{ 'error': submitted && accessToFormFields['email'].errors }">
            <label for="email" class="form_label">Email</label>
            </div>
            <div class="form_group w-100">
        <input class="form_field rounded-5 w-100" type="password" name="password" id="pwd" placeholder="Password" formControlName="password"
            [ngClass]="{ 'error': submitted && accessToFormFields['password'].errors }">
            <label for="password" class="form_label">Password</label>
            </div>
            <a class="forget">Forget password?</a>
    </div>
    <p class="error-text error text-danger m-0" [class.invisible]="!submitted || !accessToFormFields['email'].errors && !accessToFormFields['password'].errors">Invalid email or password</p>
</div>
    <div class="d-flex flex-column align-items-center">
    <button [disabled]="loading" class="btn btn-success w-100 rounded-5 py-2" type="submit">Login</button>
    <p class="my-2"><strong>or</strong></p>
    <a class="signup" [routerLink]="['/register']">Sign up</a>
</div>
</form>
</div>
</div>
