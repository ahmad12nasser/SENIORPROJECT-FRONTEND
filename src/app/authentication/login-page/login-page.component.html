<section>
  <div class="box">
    <h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="email">email</label>
        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && accessToFormFields['email'].errors }" />
        <div *ngIf="submitted && accessToFormFields['email'].errors" class="invalid-feedback">
            <div *ngIf="accessToFormFields['email'].errors">email is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && accessToFormFields['password'].errors }" />
        <div *ngIf="submitted && accessToFormFields['password'].errors" class="invalid-feedback">
            <div *ngIf="accessToFormFields['password'].errors">Password is required</div>
        </div>
    </div>
